<md-toolbar color="primary">
  <span>ag-Grid, material-next theme and Angular Material Components</span>
</md-toolbar>

<md-card id="grid-container" style="height: 500px">
    <md-card-title>Used Cars for Sale</md-card-title>
    <md-card-content>
        <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-material"
            [gridOptions]="gridOptions"
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            >
        </ag-grid-angular>
    </md-card-content>
</md-card>

<router-outlet></router-outlet>
